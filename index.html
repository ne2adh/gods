<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/parallax.css">
    <style type="text/css" media="screen, projection">
        .parallax-viewport {
          width: 100%;
          
          height: 20em;
          background-color: #aebcc9;
        }
    </style>
    
    <title>Ancestral Gods</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-xl justify-content-end">
        <a class="navbar-brand d-none d-sm-block mr-auto" href="#"><img src="img/logo.png" alt="Logo principal"></a>
        <a class="navbar-brand d-block d-sm-none" href="#"><img src="img/logo.png" width="210" alt="Logo principal"></a>
        
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav text-right d-lg-flex align-items-center">
                <li class="nav-item h-100">
                    <div class="logo2">
                        <img src="img/logo2.png" alt="Logo">
                    </div>
                </li>
                <li class="nav-item h-100 active mr-4 btn-link-1">
                    <a class="nav-link rotar1 pr-3 pt-3" href="#">NOSOTROS</a>
                </li>
                <li class="nav-item h-100 ml-2 mr-4 btn-link-1">
                    <a class="nav-link rotar2 pr-3" href="#">SERVICIOS</a>
                </li>
                <li class="nav-item h-100 ml-2 mr-4 btn-link-1">
                    <a class="nav-link rotar3 pt-3 pr-3" href="#">EXPERIENCIA</a>
                </li>
                <li class="nav-item h-100 ml-2 mr-4 btn-link-1">
                    <a class="nav-link rotar1 mr-3" href="#">CONTACTO</a>
                </li>
            </ul>
        </div>
    </nav>
           
    <div class="container-fluid">
        <div class="row">
            <div class="parallax-viewport" id="parallax">        
                <!-- parallax layers -->
                <div class="parallax-layer" style="width:860px; height:273px;">
                    <img src="img/parallax_sketch/0_sun.png" alt="" style="position:absolute; left:300px; top:-12px;"/>
                </div>
                <div class="parallax-layer" style="width:920px; height:274px;">
                    <img src="img/parallax_sketch/1_mountains.png" alt="" />
                </div>
                <div class="parallax-layer" style="width:1100px; height:284px;">
                    <img src="img/parallax_sketch/2_hill.png" alt="" style="position:absolute; top:40px; left:0;" />
                </div>
                <div class="parallax-layer" style="width:1360px; height:320px;">
                    <img src="img/parallax_sketch/3_wood.png" alt="" style="position:absolute; top:96px; left:0;"/>
                </div>
            </div>
        </div>
    </div>
   
    <div class="container">
        <div class="row justify-content-center">                
            <div class="col-4 text-center"><a href="#" class="link-1">¿QUIERES SABER MÁS?</a></div>
            <div class="col-4 text-center"><a href="#" class="link-1">CONTÁCTANOS</a></div>
        </div>   
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="js/jquery.parallax.js"></script>
    <!-- Scripts -->
    <script>
        jQuery(document).ready(function(){
          jQuery('#parallax .parallax-layer')
          .parallax({
            mouseport: jQuery('#parallax')
          });
        });
    </script>  
</body>
</html>
