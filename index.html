<!DOCTYPE html>

<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS Parallax | Webdevtrick.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parallax demo</title>
  <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/parallax.css" rel="stylesheet" type="text/css">
</head>
<body>	
	<div class="container">
		
		
  <section class="parallax-container" style="height: 650px;">
    <img class="parallax" src="img/1_stars.png" />	
	<div class="position-absolute h-100 w-100" style="bottom:0;">
		<img class="w-100" src="img/3_mountain.png" style="bottom:110px;" />
	</div>
	<div class="position-absolute h-100 w-100" style="bottom:0;">
		<img class="w-100" src="img/2_rock_down.png" style="bottom:0;" />
	</div>
  </section>
  <section style="height: 150px;">
	  <div class="row">
		  <br>
	  </div>
  </section>
  <section class="parallax-container" style="height: 1500px;">
    <img class="parallax" data-center="0.50" src="img/2_cave.png" />
    <div class="position-absolute h-100 w-100" style="top:0;">
		<img class="w-100" src="img/2_rock_up.png" />
	</div>
	
	<div class="position-absolute h-100 w-100" style="bottom:0;">
		<img class="w-100" src="img/4_hill.png" style="bottom:0;" />
	</div>
  </section>  
  

</div>
  
  <footer>
	<div class="container">
		<div class="row">
			<br>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis doloribus optio deleniti quod in aliquam laboriosam aspernatur magnam. Doloribus sapiente voluptas atque possimus error. Eligendi nisi explicabo delectus quam veritatis?</p>
		</div>
	</div>
  </footer>
  <script src="js/jquery.parallax.js"></script>
  <script>
    var parallax = new Parallax(".parallax", {})
    parallax.on("element:loaded", function() {
      console.log(arguments)
    })
    parallax.on("elements:loaded", function() {
      console.log(arguments)
    })
    parallax.init()
  </script>
</body>
</html>
